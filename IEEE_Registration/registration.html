<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Registration Page</h1>
        </div>
        <div class="content">
            <p>Welcome to the registration page. Please fill out the form below to register.</p>
            <form action="submit_registration.php" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="industry">Industry/Corporate Sector</option>
                    <option value="academic">Academic/Research Organization</option>
                    <option value="ieee_member">IEEE Member</option>
                    <option value="student">Student/Research Scholar</option>
                    <option value="ieee_student">IEEE Student Member</option>
                    <option value="attendee">Attendee (without any paper)</option>
                </select><br><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
